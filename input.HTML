<!DOCTYPE html>
<html>
<head>
	<title>Playing with inputs</title>
</head>

<body>
<!-- in this i've linked description with input by using label tag -->
	<label>Username:<input type="text" required></label><br>
	<label>Color:<input type="color"></label><br>
	<label>Password:<input type="password" required></label><br>
	<label>Radio:<input type="radio"></label><br>
<hr>
<hr>
<!-- in this i'll link description of input with input by using "for" and "id"-->
	<table>
		<form>
		<thead>
			<tr>
				<td>Description</td>
				<td>input</td>
			</tr>
		</thead>
		<tr>
			<td><label for = "Username">USERNAME</label></td>
			<td><input type="text" id="Username"></td>
		</tr>
		<tr>
			<td><label for = "password">PASSWORD</label></td>
			<td><input type="password" id="password"></td>
		</tr>
		<tr>
			<td><label for = "color">COLOR</label></td>
			<td><input type="color" id="color"></td>
		</tr>
		<tr>
			<td><label for = "Radio">RADIO</label></td>
			<td><input type="RADIO" id="radio"></td>
		</tr>
		</form>
	</table>


</body>
</html>
